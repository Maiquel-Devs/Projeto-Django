<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Bem-Vindo! ğŸ˜€</h1>

    <!-- Exibir mensagens de sucesso e erro -->
    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- NavegaÃ§Ã£o com abas -->
    <ul class="nav nav-tabs" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Criar Conta</a>
      </li>
    </ul>

    <!-- ConteÃºdo das abas -->
    <div class="tab-content mt-3" id="authTabsContent">

      <!-- FormulÃ¡rio de Login -->
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="loginEmail" class="form-label">EndereÃ§o de Email</label>
            <input type="email" class="form-control" name="email" id="loginEmail" placeholder="Seu email" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" name="senha" id="loginPassword" placeholder="Sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>

      <!-- FormulÃ¡rio de Cadastro -->
      <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
        <form action="{% url 'cadastro' %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="signupName" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" name="nome" id="signupName" placeholder="Seu nome completo" required>
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">EndereÃ§o de Email</label>
            <input type="email" class="form-control" name="email" id="signupEmail" placeholder="Seu email" required>
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" name="senha" id="signupPassword" placeholder="Crie uma senha" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Criar Conta</button>
        </form>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
