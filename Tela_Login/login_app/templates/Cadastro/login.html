<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function mostrarFormulario(tipo) {
            if (tipo === 'login') {
                document.getElementById('form-login').style.display = 'block';
                document.getElementById('form-cadastro').style.display = 'none';
            } else {
                document.getElementById('form-login').style.display = 'none';
                document.getElementById('form-cadastro').style.display = 'block';
            }
        }
    </script>
</head>
<body style="background-color: rgb(240, 240, 240);">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Login App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarFormulario('login')">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarFormulario('cadastro')">Cadastrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card p-4 shadow" style="width: 28rem; background-color: #f8f9fa;">
            
            <!-- Formulário de Login -->
            <div id="form-login">
                <h4 class="text-center">Login</h4>
                
                <!-- Exibe a mensagem de erro, se houver -->
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" class="form-control" placeholder="Digite seu usuário" name="usuario">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" placeholder="Digite sua senha" name="senha">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                
            </div>

            <!-- Formulário de Cadastro -->
            <div id="form-cadastro" style="display: none;">
                <h4 class="text-center">Cadastro</h4>
                
                <!-- Exibe a mensagem de erro, se houver -->
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
                
                <form method="POST" action="{% url 'cadastro' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" name="usuario" class="form-control" placeholder="Escolha um nome de usuário" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" name="senha" class="form-control" placeholder="Crie uma senha" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
