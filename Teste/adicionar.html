<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adicionar Nomes</title>
  <!-- Link do Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="border border-dark rounded p-4" style="width: 400px;">
      <h2 class="mb-4 text-center">Adicionar Nomes</h2>
      <!-- Formulário para adicionar nome -->
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Adicionar Nome</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <a href="index.html" class="btn btn-link">Voltar à Página Inicial</a>
      </div>
    </div>
  </div>

  <!-- Script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
